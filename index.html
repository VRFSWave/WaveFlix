<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTWAVE Movies & TV Shows</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: #f1f1f1;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-bar button:hover {
            background-color: #b00710;
        }

        .category-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e50914;
        }

        .movie-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .movie-card {
            width: 200px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-card h3 {
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .tv-selection {
            margin: 20px 0;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }

        .tv-selection h2 {
            margin-bottom: 10px;
        }

        .tv-selection select,
        .tv-selection input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .tv-selection button {
            padding: 10px;
            background-color: #e50914;
            border: none;
            color: white;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies or TV shows">
            <button onclick="searchContent()">Search</button>
        </div>
        <div id="movie-container"></div>
        <div id="tv-show-container"></div>
        <div id="tv-selection-container"></div>
        <div id="movie-stream" style="display:none;">
            <iframe id="movie-frame" src="" allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <script>
        const TMDB_API_KEY = '34b1d9f567ce0d9a84994eda20ee4d01';
        const TMDB_POPULAR_MOVIES_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API_KEY}&language=en-US&page=1`;
        const TMDB_POPULAR_TV_URL = `https://api.themoviedb.org/3/tv/popular?api_key=${TMDB_API_KEY}&language=en-US&page=1`;
        const TMDB_SEARCH_URL = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=`;

        const movieContainer = document.getElementById('movie-container');
        const tvShowContainer = document.getElementById('tv-show-container');
        const tvSelectionContainer = document.getElementById('tv-selection-container');
        const movieStream = document.getElementById('movie-stream');
        const movieFrame = document.getElementById('movie-frame');

        async function fetchPopularMovies() {
            try {
                const response = await fetch(TMDB_POPULAR_MOVIES_URL);
                const data = await response.json();
                displayMovies(data.results, 'movie');
            } catch (error) {
                console.error('Error fetching popular movies:', error);
            }
        }

        async function fetchPopularTVShows() {
            try {
                const response = await fetch(TMDB_POPULAR_TV_URL);
                const data = await response.json();
                displayMovies(data.results, 'tv');
            } catch (error) {
                console.error('Error fetching popular TV shows:', error);
            }
        }

        function displayMovies(items, type) {
            const container = type === 'movie' ? movieContainer : tvShowContainer;
            container.innerHTML = `<div class="category-title">${type === 'movie' ? 'Popular Movies' : 'Popular TV Shows'}</div>`;
            const row = document.createElement('div');
            row.classList.add('movie-row');

            items.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('movie-card');
                card.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
                    <h3>${item.title || item.name}</h3>
                `;
                card.onclick = () => {
                    if (type === 'movie') {
                        openMovieStream(item.id);
                    } else {
                        openTVShowSelection(item.id, item.name);
                    }
                };
                row.appendChild(card);
            });

            container.appendChild(row);
        }

        function openMovieStream(movieId) {
            const streamUrl = `https://vidlink.pro/movie/${movieId}`;
            movieFrame.src = streamUrl;
            movieStream.style.display = 'block';
        }

        async function openTVShowSelection(tvId, tvName) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/tv/${tvId}?api_key=${TMDB_API_KEY}`);
                const tvDetails = await response.json();

                const seasonOptions = tvDetails.seasons.map(
                    season => `<option value="${season.season_number}">Season ${season.season_number}</option>`
                ).join('');

                tvSelectionContainer.innerHTML = `
                    <div class="tv-selection">
                        <h2>${tvName}</h2>
                        <select id="season-select">${seasonOptions}</select>
                        <input type="number" id="episode-input" placeholder="Episode Number" min="1">
                        <button onclick="startTVStream(${tvId})">Watch Now</button>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching TV show details:', error);
            }
        }

        function startTVStream(tvId) {
            const season = document.getElementById('season-select').value;
            const episode = document.getElementById('episode-input').value;

            if (!season || !episode) {
                alert('Please select a season and episode.');
                return;
            }

            const streamUrl = `https://vidlink.pro/tv/${tvId}/${season}/${episode}`;
            movieFrame.src = streamUrl;
            movieStream.style.display = 'block';
        }

        async function searchContent() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert('Please enter a search term.');
                return;
            }

            try {
                const response = await fetch(`${TMDB_SEARCH_URL}${encodeURIComponent(query)}`);
                const data = await response.json();

                const movies = data.results.filter(item => item.media_type === 'movie' && item.poster_path);
                const tvShows = data.results.filter(item => item.media_type === 'tv' && item.poster_path);

                displaySearchResults(movies, 'movie');
                displaySearchResults(tvShows, 'tv');
            } catch (error) {
                console.error('Error fetching search results:', error);
            }
        }

        function displaySearchResults(items, type) {
            const container = type === 'movie' ? movieContainer : tvShowContainer;
            container.innerHTML = `<div class="category-title">${type === 'movie' ? 'Search Results - Movies' : 'Search Results - TV Shows'}</div>`;
            const row = document.createElement('div');
            row.classList.add('movie-row');

            items.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('movie-card');
                card.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
                    <h3>${item.title || item.name}</h3>
                `;
                card.onclick = () => {
                    if (type === 'movie') {
                        openMovieStream(item.id);
                    } else {
                        openTVShowSelection(item.id, item.name);
                    }
                };
                row.appendChild(card);
            });

            container.appendChild(row);
        }

        fetchPopularMovies();
        fetchPopularTVShows();
    </script>
</body>
</html>
