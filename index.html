<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTWAVE Movies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #181818; /* Dark background */
            color: #f1f1f1; /* Light text */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full page height */
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Translucent background */
            z-index: 100;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #f1f1f1;
            width: 250px;
        }

        .search-bar button {
            padding: 10px 16px;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #b00710;
        }

        .hero-section {
            position: relative;
            height: 500px;
            margin-top: 70px;
            overflow: hidden;
        }

        .hero-slider {
            display: flex;
            transition: transform 0.5s ease;
            width: 10000px; /* Large enough to accommodate slides */
        }

        .hero-slide {
            position: relative;
            min-width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .hero-content h2 {
            font-size: 50px;
            margin: 0;
        }

        .hero-content p {
            font-size: 18px;
            margin: 10px 0;
            max-width: 500px;
        }

        .hero-nav {
            position: absolute;
            top: 50%;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .hero-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .hero-nav button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .movie-container {
            margin-top: 150px;
            padding: 40px 20px;
            flex-grow: 1;
            background-color: #181818;
        }

        /* Other existing styles remain the same */
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="https://i.ibb.co/vj5yj2B/Wave.png" alt="SPORTWAVE Logo" class="logo">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a movie...">
            <button onclick="searchMovies()">Search</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-slider" id="hero-slider"></div>
        <div class="hero-nav">
            <button onclick="prevSlide()">&#8249;</button>
            <button onclick="nextSlide()">&#8250;</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="movie-container" id="movie-container"></div>

    <script>
        const TMDB_API_KEY = '34b1d9f567ce0d9a84994eda20ee4d01';
        const TMDB_POPULAR_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API_KEY}&language=en-US&page=1`;

        const heroSlider = document.getElementById('hero-slider');
        let currentSlide = 0;

        async function fetchTopMovies() {
            try {
                const response = await fetch(TMDB_POPULAR_URL);
                const data = await response.json();
                displayHeroSlides(data.results.slice(0, 10));
            } catch (error) {
                console.error('Error fetching top movies:', error);
            }
        }

        function displayHeroSlides(movies) {
            movies.forEach(movie => {
                const slide = document.createElement('div');
                slide.classList.add('hero-slide');

                const imageUrl = movie.backdrop_path
                    ? `https://image.tmdb.org/t/p/original${movie.backdrop_path}`
                    : 'https://via.placeholder.com/1280x720?text=No+Image';

                slide.innerHTML = `
                    <img src="${imageUrl}" alt="${movie.title}">
                    <div class="hero-content">
                        <h2>${movie.title}</h2>
                        <p>${movie.overview}</p>
                    </div>
                `;

                heroSlider.appendChild(slide);
            });
        }

        function updateHeroSlider() {
            const slides = document.querySelectorAll('.hero-slide');
            const totalSlides = slides.length;
            heroSlider.style.transform = `translateX(-${currentSlide * 100}%)`;

            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
        }

        function nextSlide() {
            currentSlide++;
            updateHeroSlider();
        }

        function prevSlide() {
            currentSlide--;
            updateHeroSlider();
        }

        fetchTopMovies();
        setInterval(() => {
            nextSlide();
        }, 5000); // Auto-scroll every 5 seconds
    </script>
</body>
</html>
