<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTWAVE Movies & TV Shows</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #181818;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
        }

        .logo {
            width: 150px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #f1f1f1;
            width: 250px;
        }

        .search-bar button {
            padding: 10px 16px;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #b00710;
        }

        .hero-section {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 500px;
            margin-top: 80px;
        }

        .hero-slide {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .hero-content h2 {
            margin: 0;
            color: #fff;
        }

        .hero-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .container {
            padding: 20px;
            margin-top: 20px;
        }

        .category-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e50914;
        }

        .movie-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-card h3 {
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .stream-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://i.ibb.co/vj5yj2B/Wave.png" alt="SPORTWAVE Logo" class="logo">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
            <button onclick="searchContent()">Search</button>
        </div>
    </div>

    <div class="hero-section" id="hero-section"></div>

    <div class="container">
        <div id="movie-container">
            <div class="category-title">Popular Movies</div>
            <div class="movie-row" id="popular-movies"></div>
        </div>

        <div id="tv-container">
            <div class="category-title">Popular TV Shows</div>
            <div class="movie-row" id="popular-tv"></div>
        </div>

        <div class="stream-container" id="stream-container">
            <iframe id="stream-frame"></iframe>
        </div>
    </div>

    <script>
        const TMDB_API_KEY = '34b1d9f567ce0d9a84994eda20ee4d01';
        const BASE_URL = 'https://api.themoviedb.org/3';

        const popularMoviesEl = document.getElementById('popular-movies');
        const popularTVEl = document.getElementById('popular-tv');
        const heroSectionEl = document.getElementById('hero-section');
        const streamContainer = document.getElementById('stream-container');
        const streamFrame = document.getElementById('stream-frame');

        async function fetchContent(url) {
            const response = await fetch(url);
            const data = await response.json();
            return data.results;
        }

        async function loadHeroSection() {
            const movies = await fetchContent(`${BASE_URL}/movie/top_rated?api_key=${TMDB_API_KEY}`);
            heroSectionEl.innerHTML = movies.slice(0, 10).map(movie => `
                <div class="hero-slide">
                    <img src="https://image.tmdb.org/t/p/original${movie.backdrop_path}" alt="${movie.title}">
                    <div class="hero-content">
                        <h2>${movie.title}</h2>
                        <button onclick="playStream(${movie.id}, 'movie')">Watch Now</button>
                    </div>
                </div>
            `).join('');
        }

        async function loadPopularMovies() {
            const movies = await fetchContent(`${BASE_URL}/movie/popular?api_key=${TMDB_API_KEY}`);
            displayContent(movies, popularMoviesEl, 'movie');
        }

        async function loadPopularTVShows() {
            const tvShows = await fetchContent(`${BASE_URL}/tv/popular?api_key=${TMDB_API_KEY}`);
            displayContent(tvShows, popularTVEl, 'tv');
        }

        function displayContent(items, container, type) {
            container.innerHTML = items.map(item => `
                <div class="movie-card" onclick="playStream(${item.id}, '${type}')">
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
                    <h3>${item.title || item.name}</h3>
                </div>
            `).join('');
        }

        async function searchContent() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return alert('Please enter a search term.');

            const movieResults = await fetchContent(`${BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${query}`);
            const tvResults = await fetchContent(`${BASE_URL}/search/tv?api_key=${TMDB_API_KEY}&query=${query}`);

            displayContent(movieResults, popularMoviesEl, 'movie');
            displayContent(tvResults, popularTVEl, 'tv');
        }

        function playStream(id, type) {
            const url = type === 'movie' ? `https://vidlink.pro/movie/${id}` : `https://vidlink.pro/tv/${id}`;
            streamFrame.src = url;
            streamContainer.style.display = 'block';
            streamContainer.scrollIntoView({ behavior: 'smooth' });
        }

        loadHeroSection();
        loadPopularMovies();
        loadPopularTVShows();
    </script>
</body>
</html>
